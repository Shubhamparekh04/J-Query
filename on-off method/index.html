<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<h1>jQuery On method</h1>

<div id="box" style="height: 100px; width: 300px; padding: 10px; border: 5px solid black;">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur at tempore magnam nostrum aliquam cumque maxime
    architecto dignissimos velit dolor sint ullam ea amet reiciendis porro, fugiat distinctio commodi error!
</div>
<br>
<button>
    Off
</button>

<body>

    <script>
        $(document).ready(function () {

            $("#box").on({

                "click": function () {
                    $(this).css({ "background": "pink", "border": "1px dotted green" });
                },

                "dblclick": function () {
                    $(this).css({ "background": "orange", "border": "3px dashed red" });
                },

                "mouseover": function () {
                    $(this).text("Hello Mouseover");
                },

            });


            $("button").click(function () {
                $("#box").off("dblclick");
            });

        });
    </script>
</body>

</html>
