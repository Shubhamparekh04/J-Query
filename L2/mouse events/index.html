<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Mouse Events  -->

    <!-- 1.click() -->
    <button id="btn1">Click for orange</button>

    <!-- 2.dblclick() -->
    <button id="btn2">dblclick for blue</button>

    <!-- 3.mouseenter() -->
    <button id="btn3">mouseenter for red</button>

    <!-- 4.click()+dblclick  on single button-->
    <button id="btn4">yellow/green</button>

    <!-- 5.contextmenu()-->
    <button id="btn5">Rclick-black</button>

    <script src="./jquery.js"></script>
  </body>
</html>
